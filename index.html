<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Animation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <div class="load-bar color-bar"><span>&lt</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar1"><span>/</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar"><span>H</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar2"><span>O</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar"><span>V</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar3"><span>E</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar"><span>R</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar4"></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar"></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar5"><span>M</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar"><span>E</span></div>
      </div>
      <div class="bar">
        <div class="load-bar color-bar6"><span>&gt</span></div>
      </div>
    </div>
    <button onclick="infiniteAnimation()">Ativar animação infinita</button>

    <script src="main.js"></script>
  </body>
</html>
